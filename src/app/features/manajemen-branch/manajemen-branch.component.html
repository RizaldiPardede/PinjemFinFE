<div class="container mt-4">
  <h2 class="mb-4">Manajemen Cabang</h2>

  <!-- Form Tambah / Edit -->
  <div class="card mb-4">
    <div class="card-header">
      {{ selectedBranch ? 'Edit Cabang' : 'Tambah Cabang Baru' }}
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #branchForm="ngForm">
        <div class="mb-3">
          <label for="nama_branch" class="form-label">Nama Cabang</label>
          <input
            type="text"
            id="nama_branch"
            class="form-control"
            [(ngModel)]="formData.nama_branch"
            name="nama_branch"
            required
          />
        </div>

        <div class="mb-3">
          <label for="alamat_branch" class="form-label">Alamat</label>
          <input
            type="text"
            id="alamat_branch"
            class="form-control"
            [(ngModel)]="formData.alamat_branch"
            name="alamat_branch"
            required
          />
        </div>

        <div class="mb-3">
          <label for="latitude_branch" class="form-label">Latitude</label>
          <input
            type="number"
            id="latitude_branch"
            class="form-control"
            [(ngModel)]="formData.latitude_branch"
            name="latitude_branch"
            step="any"
            required
          />
        </div>

        <div class="mb-3">
          <label for="longitude_branch" class="form-label">Longitude</label>
          <input
            type="number"
            id="longitude_branch"
            class="form-control"
            [(ngModel)]="formData.longitude_branch"
            name="longitude_branch"
            step="any"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">
          {{ selectedBranch ? 'Update Cabang' : 'Tambah Cabang' }}
        </button>
        <button
          *ngIf="selectedBranch"
          type="button"
          class="btn btn-secondary ms-2"
          (click)="cancelEdit()"
        >
          Batal
        </button>
      </form>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Cari Cabang..."
      [(ngModel)]="searchTerm"
      (input)="filterBranches()"
    />
  </div>

  <!-- Daftar Cabang -->
  <div class="card">
    <div class="card-header">Daftar Cabang</div>
    <div class="card-body p-0">
      <!-- Scrollable Container -->
      <div style="max-height: 400px; overflow-y: auto; overflow-x: auto;">
        <table class="table table-striped mb-0">
          <thead class="table-light" style="position: sticky; top: 0; z-index: 1;">
            <tr>
              <th>Nama</th>
              <th>Alamat</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let branch of filteredBranches">
              <td>{{ branch.nama_branch }}</td>
              <td>{{ branch.alamat_branch }}</td>
              <td>{{ branch.latitude_branch }}</td>
              <td>{{ branch.longitude_branch }}</td>
              <td>
                <button
                  class="btn btn-sm btn-warning me-2"
                  (click)="editBranch(branch)"
                >
                  Edit
                </button>
                <!-- Tombol Hapus jika ingin -->
                <!-- <button class="btn btn-sm btn-danger" (click)="deleteBranch(branch.id_branch)">Hapus</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
