    <!-- Detail & Update Password -->
    <div class="col-md-8">
      <!-- Detail Card -->
      <div class="card shadow border-0 rounded-4 mb-4">
        <div class="card-body">
          <h5 class="card-title text-primary">Detail</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nama Cabang</label>
              <h6>{{ employee?.branch?.nama_branch }}</h6>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>

            </div>
            <div class="col-md-6">
              <label class="form-label">NIP</label>
              <h6>{{ employee?.nip }}</h6>
            </div>
            <div class="col-md-6">
              <label class="form-label">Jabatan</label>
              <h6>{{ employee?.jabatan }}</h6>
            </div>
            <div class="col-md-12">
              <label class="form-label">Alamat Cabang</label>
              <h6>{{ employee?.branch?.alamat_branch }}</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Update Password Card -->
      <div class="card shadow border-0 rounded-4 mb-4">
        <div class="card-body">
          <h5 class="card-title text-danger">Ganti Password</h5>
          <form (ngSubmit)="onUpdatePassword()" #passwordForm="ngForm">
            <div class="row g-3">
              <div class="col-md-12">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password Lama"
                  [(ngModel)]="oldPassword"
                  name="oldPassword"
                  required
                />
              </div>
              <div class="col-md-12">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password Baru"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  required
                />
              </div>
              <div class="col-md-12">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Konfirmasi Password Baru"
                  [(ngModel)]="confirmNewPassword"
                  name="confirmNewPassword"
                  required
                />
              </div>
              <div class="col-md-12">
                <button
                  type="submit"
                  class="btn btn-danger w-100"
                  [disabled]="!oldPassword || !newPassword || !confirmNewPassword || newPassword !== confirmNewPassword"
                >
                  Simpan Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Achievement Card -->
      <div class="card shadow border-0 rounded-4">
        <div class="card-body">
          <h5 class="card-title text-primary">Achievement</h5>
          <div class="mb-3">
            <label class="form-label">Target</label>
            <div class="progress">
              <div class="progress-bar" style="width: 70%; background-color: #2840ca;"></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Achieved Target</label>
            <div class="progress">
              <div class="progress-bar" style="width: 30%; background-color: #00ffb3;"></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Submission Successful</label>
            <div class="progress">
              <div class="progress-bar" style="width: 50%; background-color: #2840ca;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
