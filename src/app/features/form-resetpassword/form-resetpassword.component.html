<div class="auth-basic-wrapper d-flex align-items-center justify-content-center"
     style="background-image: url('assets/image/backgroundPinjemfin1.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
    <div class="container-fluid my-5 my-lg-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
                <div class="card rounded-4 mb-0 border-top shadow">
                    <div class="card-body p-5">
                        <img src="assets/image/bcafinancelogo.png" class="mb-4" width="300" alt="Logo BCA Finance">
                        <h4 class="fw-bold">Reset Password</h4>

                        <!-- Menampilkan Pesan Error jika Token Tidak Valid atau Kadaluarsa -->
                        <div *ngIf="!tokenValid && !isLoadingTokenCheck">
                            <p class="text-danger">{{ errorMessage }}</p>
                        </div>

                        <!-- Menampilkan Form Reset Password jika Token Valid -->
                        <form *ngIf="tokenValid && !isLoadingTokenCheck" (ngSubmit)="onResetPassword()">
                            <!-- Input New Password -->
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input
                                  type="password"
                                  id="newPassword"
                                  class="form-control"
                                  [(ngModel)]="newPassword"
                                  name="newPassword"
                                  (input)="onPasswordInputChange()"
                                  placeholder="Enter New Password"
                                  required
                                />
                            </div>

                            <!-- Input Confirm Password -->
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input
                                  type="password"
                                  id="confirmPassword"
                                  class="form-control"
                                  [(ngModel)]="confirmPassword"
                                  name="confirmPassword"
                                  (input)="onPasswordInputChange()"
                                  placeholder="Confirm New Password"
                                  required
                                />
                            </div>

                            <!-- Error Message for Password Mismatch -->
                            <div *ngIf="showPasswordMismatchError" class="text-danger mt-2">
                                Password dan konfirmasi tidak cocok!
                            </div>

                            <!-- Reset Password Button -->
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-grd-primary" [disabled]="isLoading">
                                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    {{ isLoading ? 'Resetting...' : 'Reset Password' }}
                                </button>
                            </div>
                        </form>

                        <!-- Menampilkan Loader ketika pengecekan token sedang berlangsung -->
                        <div *ngIf="isLoadingTokenCheck" class="text-center">
                            <span class="spinner-border spinner-border-lg" role="status" aria-hidden="true"></span>
                            <p>Memeriksa Token...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
