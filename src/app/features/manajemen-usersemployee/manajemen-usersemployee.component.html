<div class="container mt-4">
  <h2 class="mb-4">Manajemen Employee</h2>

  <!-- Form Create -->
  <div class="card mb-4">
    <div class="card-header">Create Employee</div>
    <div class="card-body">
      <form (ngSubmit)="createEmployee()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nama"
              [(ngModel)]="newEmployee.users.nama"
              name="nama"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              [(ngModel)]="newEmployee.users.email"
              name="email"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">NIP</label>
            <input
              type="number"
              class="form-control"
              placeholder="NIP"
              [(ngModel)]="newEmployee.nip"
              name="nip"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Jabatan</label>
            <select
              class="form-select"
              [(ngModel)]="newEmployee.jabatan"
              name="jabatan"
              required
            >
              <option selected disabled value="">Pilih Jabatan</option>
              <option value="marketing">Marketing</option>
              <option value="branch manager">Branch Manager</option>
              <option value="back office">Back Office</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Role</label>
            <ng-select
              [items]="roles"
              bindLabel="nama_role"
              bindValue="id_role"
              [(ngModel)]="selectedRoleId"
              name="role"
              placeholder="Pilih Role"
              [searchable]="true"
            >
            </ng-select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Branch</label>
            <ng-select
              [items]="branches"
              bindLabel="nama_branch"
              bindValue="id_branch"
              [(ngModel)]="selectedBranchId"
              name="branch"
              placeholder="Pilih Branch"
              [searchable]="true"
            >
            </ng-select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">
          Create Employee
        </button>
      </form>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Cari employee..."
      [(ngModel)]="searchTerm"
      name="search"
    />
  </div>

  <!-- Table Employee -->
  <div class="card">
    <div class="card-header">Daftar Employee</div>
    <div class="card-body p-0">
      <div style="max-height: 400px; overflow-y: auto;">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-light">
            <tr style="position: sticky; top: 0; z-index: 2; background-color: #f8f9fa;">
              <th style="background-color: #f8f9fa;">NIP</th>
              <th style="background-color: #f8f9fa;">Nama</th>
              <th style="background-color: #f8f9fa;">Email</th>
              <th style="background-color: #f8f9fa;">Jabatan</th>
              <th style="background-color: #f8f9fa;">Branch</th>
              <th style="background-color: #f8f9fa;">Role</th>
              <th style="background-color: #f8f9fa;">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of filteredEmployees()">
              <td>{{ emp.nip }}</td>
              <td>{{ emp.users.nama }}</td>
              <td>{{ emp.users.email }}</td>
              <td>{{ emp.jabatan }}</td>
              <td>{{ emp.branch?.nama_branch }}</td>
              <td>{{ emp.users?.role?.nama_role }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-1">
                  Edit
                </button>
                <button class="btn btn-sm btn-secondary" (click)="resetPassword(emp.users.email)">
                  Reset Password
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
